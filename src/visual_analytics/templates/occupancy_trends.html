<!DOCTYPE html>
<html lang="en">

<head>
    <title>Occupancy Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Occupancy Trends for the Last {{ timedelta }} Days</h1>
    <canvas id="occupancyChart" width="400" height="200"></canvas>

    <script>
        const occupancyData = {{ data| tojson }};
        const ctx = document.getElementById('occupancyChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line', // or 'bar'
            data: {
                labels: Object.keys(occupancyData),
                datasets: [{
                    label: 'Occupancy',
                    data: Object.values(occupancyData),
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
